<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Task Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Task Planner</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Message</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container"  style="margin-top:40px;">

        <form id="form-validate">
            <div class="form-group row">
                <label for="form-first-name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="form-validate-first-name" class="form-control">
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">First Name needs to be 8 characters long or more</div>
                </div>
            </div>
        
            <div class="form-group row" id="form-description" >
                <label  class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea id="form-validate-description" class="form-control" rows="3"></textarea>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Description needs to be 15 characters long or more</div>
                </div>
            </div>
       
            
            

            <div class="form-group row" id ="form-assignedto">
                <label  class="col-sm-2 col-form-label">Assigned To</label>
                <div class="col-sm-10">
                    <input type="text" id="form-validate-assignedto" class="form-control">
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">First Name needs to be 8 characters long or more</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="form-mydate" value="dd/mm/yyyy">
                    <button onclick="myFunction()">Try it</button>
                    <p id="demo"></p>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
          </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
